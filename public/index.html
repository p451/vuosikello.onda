<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/aikumo_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta name="redirect_to" content="https://ondacalendar.netlify.app/auth/callback" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/aikumo_logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts for Spectral SC and IBM Plex Sans -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Spectral+SC:wght@700&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Aikumo</title>
    <!-- Add fade-in animation to loader for extra polish -->
    <style>
      #aikumo-loader {
        animation: fadeIn 0.7s cubic-bezier(0.4,0,0.2,1);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>    <div id="aikumo-loader" class="hidden fixed z-50 inset-0 items-center justify-center bg-background">
      <div class="text-center">
        <img src="%PUBLIC_URL%/aikumo_logo.png" alt="Aikumo logo" class="w-20 h-20 mb-4 rounded-lg shadow-glass" />
        <div class="font-serif tracking-elegant text-4xl text-primary" style="font-variant:small-caps">Aikumo</div>
        <div class="mt-4 text-primary font-sans">Loading your calendar...</div>
      </div>
    </div>
    <script>
      // Show loader until React mounts
      document.getElementById('aikumo-loader').style.display = 'flex';
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.getElementById('aikumo-loader').style.display = 'none';
        }, 400);
      });
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
